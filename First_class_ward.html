<!--Câu 1:  Xây dựng hàm giải phương trình bậc nhất, biết tham số là các hệ số

Viết chương trình sử dụng hàm vừa xây dựng để giải phương trình bậc nhất
với hệ số a = 5; b = 8.
Tổng điểm: 15
Xây dựng hàm: 10
Sử dụng hàm: 2
Viết mã sạch:  3-->
<script>
    function firstClassWward(a, b) {
        if (a != 0 ) {
            alert("Nghiệm của pt là : " + -b / a);
        }if (a == 0 && b == 0) {
            alert("Phương trình có vô sô nghiệm: ");
        }if (a == 0 && b != 0) {
            alert("phương trình vô nghiệm: ");
        }
    }
    firstClassWward(5, 8);
</script>
